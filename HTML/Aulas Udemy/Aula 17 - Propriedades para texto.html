<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Propriedades para textos</title>
    <style>
      p {
        color: rgb(29, 27, 27);
        background-color: aquamarine;
        font-size: 25px;
        font-style: italic;
        font-weight: bold;
        direction: ltr;
        letter-spacing: 1px;
        word-spacing: 5px;
        line-height: 30px;
        text-align: center;
        text-decoration: overline;
        text-indent: 5px;
        text-shadow: rgb(141, 14, 183) -1px 1.2px 1px;
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto vitae
      iure modi nesciunt eum esse ipsum consectetur ab dolores obcaecati
      tempora, optio autem quibusdam assumenda cumque quisquam laudantium unde
      aspernatur!
    </p>
  </body>
</html>
